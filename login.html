<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion - CV Generator</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #2575fc, #6a11cb);
      color: white;
    }
    .login-container {
      background: rgba(255,255,255,0.1);
      padding: 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      background: #fff;
      color: #2575fc;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #e3e3e3;
    }
    p {
      text-align: center;
      margin-top: 15px;
    }
    a {
      color: #fff;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Connexion</h2>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Mot de passe" required>
    <button id="loginBtn">Se connecter</button>
    <p>Pas encore de compte ? <a href="register.html">S'inscrire</a></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";

    // ‚úÖ Configuration Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDTEtE2wZdOH-er8RZvKrYSCfvQxaOdrbU",
      authDomain: "cv-generator-64183.firebaseapp.com",
      projectId: "cv-generator-64183",
      storageBucket: "cv-generator-64183.firebasestorage.app",
      messagingSenderId: "324040703397",
      appId: "1:324040703397:web:7e14624c1e52d16795fc4c",
      measurementId: "G-K58PS63MKS"
    };

    // ‚úÖ Initialisation Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // üîπ V√©rifie si un utilisateur est d√©j√† connect√©
    onAuthStateChanged(auth, (user) => {
      if (user) {
        // S‚Äôil est d√©j√† connect√©, on le redirige directement
        window.location.href = "create.html";
      }
    });

    // üîπ Connexion
    document.getElementById("loginBtn").addEventListener("click", async () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        alert("Veuillez entrer votre email et mot de passe !");
        return;
      }

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        alert("‚úÖ Connexion r√©ussie !");
        window.location.href = "create.html"; // redirige apr√®s succ√®s
      } catch (error) {
        console.error("Erreur :", error.message);
        if (error.code === 'auth/user-not-found') {
          alert("Aucun utilisateur trouv√© avec cet email.");
        } else if (error.code === 'auth/wrong-password') {
          alert("Mot de passe incorrect.");
        } else {
          alert("Erreur : " + error.message);
        }
      }
    });
  </script>
</body>
</html>
