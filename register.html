<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription - CV Generator</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
    }
    .register-container {
      background: rgba(255,255,255,0.1);
      padding: 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      background: #fff;
      color: #2575fc;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #e3e3e3;
    }
    p {
      text-align: center;
      margin-top: 15px;
    }
    a {
      color: #fff;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="register-container">
    <h2>Cr√©er un compte</h2>
    <input type="text" id="nom" placeholder="Nom complet" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Mot de passe" required>
    <button id="registerBtn">S'inscrire</button>
    <p>D√©j√† un compte ? <a href="login.html">Se connecter</a></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

    // ‚úÖ Configuration Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDTEtE2wZdOH-er8RZvKrYSCfvQxaOdrbU",
      authDomain: "cv-generator-64183.firebaseapp.com",
      projectId: "cv-generator-64183",
      storageBucket: "cv-generator-64183.firebasestorage.app",
      messagingSenderId: "324040703397",
      appId: "1:324040703397:web:7e14624c1e52d16795fc4c",
      measurementId: "G-K58PS63MKS"
    };

    // ‚úÖ Initialisation Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // üîπ Inscription utilisateur
    document.getElementById("registerBtn").addEventListener("click", async () => {
      const nom = document.getElementById("nom").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!nom || !email || !password) {
        alert("Veuillez remplir tous les champs !");
        return;
      }

      try {
        // 1Ô∏è‚É£ Cr√©ation du compte Firebase Auth
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // 2Ô∏è‚É£ Ajout dans Firestore (collection users)
        await setDoc(doc(db, "users", user.uid), {
          userID: user.uid,
          nom: nom,
          email: email,
          dateCreation: serverTimestamp()
        });

        alert("‚úÖ Compte cr√©√© avec succ√®s !");
        window.location.href = "create.html"; // redirige vers page principale
      } catch (error) {
        console.error("Erreur :", error.message);
        alert("Erreur : " + error.message);
      }
    });
  </script>
</body>
</html>
